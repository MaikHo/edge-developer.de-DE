  - title: Hilfe & Support
    items:
    - title: Community-Support
      summary: Holen Sie sich Ratschläge und Antworten von einer Experten-Community über StackOverflow.
      url: https://stackoverflow.com/questions/tagged/microsoft-edge+Microsoft-edge-extension
    - title: Erhalten Sie kostengünstige Hilfe über die APP-Gewährleistung
      summary: Microsoft verpflichtet sich, sicherzustellen, dass Ihre apps auf Microsoft Edge funktionieren.  Wenn Sie Probleme mit Ihren Geschäftsanwendungen oder Websites in der neuesten Version von Edge haben, hilft Microsoft Ihnen, diese ohne zusätzliche Kosten zu beheben. Informationen zu den Teilnahmebedingungen finden Sie unter Angebotsdetails.
      url: https://aka.ms/AppAssureEdge
    - title: Microsoft-Support für Unternehmen
      summary: Wenn Ihr Unternehmen unmittelbaren technischen Support für Microsoft Edge benötigt, ist der 1:1-Support von Microsoft über verschiedene Pläne verfügbar, die Ihnen helfen, den erforderlichen Support zu erhalten.
      url: https://support.microsoft.com/supportforbusiness/productselection?sapId=a77ee9b7-b6b6-aa08-d7b9-887ebe228207
    - title: Support für Endbenutzer
      summary: Hilfreiche Supportressourcen für Endbenutzer stehen zur Verfügung.
      url: https://support.microsoft.com/microsoft-edge
